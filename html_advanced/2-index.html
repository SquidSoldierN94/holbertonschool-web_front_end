<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="utf-8">
    
    <!-- Sets the viewport to ensure the website is responsive and fits the device's width and initial scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- The title of the webpage that appears on the browser tab -->
    <title>Homepage - Techium</title>
    
    <!-- Meta description for search engines and social media -->
    <meta name="description" content="Techium is a digital agency">
    
    <!-- Link to the favicon in .ico format -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Link to the favicon in .png format -->
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <!-- Body content goes here -->
  </body>
</html>
